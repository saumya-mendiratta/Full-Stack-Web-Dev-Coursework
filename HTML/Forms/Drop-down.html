<!DOCTYPE html>
<html>
<head>
	<title>Drop down list</title>
</head>
<body>

<form>
	
	<p><h2>Month</h2></p>

	<select name="Month" multiple>
		<option>Jan</option>
		<option selected>Feb</option>
		<option>March</option>
		<option>April</option>
		<option>May</option>
	</select>
     <br>

	<input type="submit">




</form>
</body>
</html>
